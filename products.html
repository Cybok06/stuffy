<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
<title>Inventory • Stockly</title>
<style>
  :root{
    --bg:#f6f7fb; --ink:#171717; --muted:#6b7280; --ring:#e6e8ef;
    --primary:#6f2cff; --primary-2:#5b22d1; --card:#fff;
    --shadow:0 10px 30px rgba(0,0,0,.06); --danger:#d92d20;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif}

  .wrap{min-height:100dvh;display:flex;flex-direction:column}
  .topbar{display:flex;align-items:center;gap:12px;padding:12px 16px;background:var(--card);border-bottom:1px solid var(--ring);position:sticky;top:0;z-index:5}
  .back{width:40px;height:40px;border-radius:999px;background:#fff;display:grid;place-items:center;border:1px solid var(--ring);cursor:pointer}
  .back svg{width:18px;height:18px}
  .title{margin:0 auto;font-weight:700}

  .content{padding:16px;display:grid;gap:14px;max-width:760px;margin:0 auto;width:100%}

  .search{display:flex;align-items:center;gap:10px;background:#fff;border:1px solid var(--ring);border-radius:12px;padding:10px 12px}
  .search input{border:none;outline:none;flex:1;font-size:15px;background:transparent}

  .list{display:grid;gap:10px}
  .item{
    display:grid;grid-template-columns:56px 1fr auto;gap:10px;align-items:center;
    background:var(--card);border:1px solid var(--ring);border-radius:12px;padding:10px;box-shadow:0 1px 0 rgba(0,0,0,.02)
  }
  .thumb{width:56px;height:56px;border-radius:10px;object-fit:cover;background:#f0f2f6;border:1px solid var(--ring)}
  .meta h4{margin:0 0 4px;font-size:15px}
  .sub{margin:0;color:#6b7280;font-size:13px}
  .price{margin:4px 0 0;color:#374151;font-weight:600;font-size:14px}

  .right{display:flex;gap:8px;align-items:center}
  .qtybtn{width:32px;height:32px;border-radius:9px;border:1px solid var(--ring);background:#fff;cursor:pointer;display:grid;place-items:center}
  .qtybtn:hover{background:#fafafa}
  .edit{width:34px;height:34px;border-radius:10px;border:1px solid var(--ring);display:grid;place-items:center;background:#fff;cursor:pointer}

  .empty{color:#6b7280;text-align:center;margin:28px 0}

  .fab{
    position:fixed;right:18px;bottom:18px;width:54px;height:54px;border-radius:999px;background:var(--primary);
    color:#fff;display:grid;place-items:center;border:none;box-shadow:0 10px 24px rgba(111,44,255,.35);cursor:pointer;font-size:26px;
  }

  /* Modal */
  .overlay{position:fixed;inset:0;background:rgba(0,0,0,.35);display:none;align-items:flex-end;justify-content:center;z-index:30}
  .overlay.show{display:flex}
  .modal{
    width:min(720px,96vw); background:#fff; border:1px solid var(--ring); border-radius:16px 16px 0 0;
    box-shadow:var(--shadow); padding:18px; display:grid; gap:10px;
    animation:slideUp .25s ease-out both;
  }
  @keyframes slideUp{from{transform:translateY(12px);opacity:.9} to{transform:none;opacity:1}}
  .modal h3{margin:4px 0 0}
  .row{display:grid;grid-template-columns:1fr;gap:10px}
  @media(min-width:600px){ .row{grid-template-columns:1fr 1fr} }
  label{display:block;font-weight:600;margin:6px 0 8px}
  .input{
    width:100%;border:1px solid var(--ring);background:#fff;color:var(--ink);
    border-radius:12px;padding:14px 12px;font-size:15px;outline:none;transition:border-color .15s, box-shadow .15s;
  }
  .input:focus{border-color:#c9cff5;box-shadow:0 0 0 4px rgba(111,44,255,.10)}
  .actions{display:grid;gap:10px;margin-top:6px}
  .btn{border:1px solid transparent;border-radius:14px;padding:14px 16px;font-weight:700;cursor:pointer}
  .btn-primary{background:var(--primary);color:#fff}
  .btn-primary:hover{background:var(--primary-2)}
  .btn-ghost{background:#fff;border:1px solid var(--ring)}
  .btn-ghost:hover{background:#fafafa}
  .err{color:var(--danger);font-size:13px;min-height:1em}

  /* Toast */
  .toast{
    position:fixed;left:16px;right:16px;top:16px;margin:auto;max-width:720px;
    background:#ecfdf5;border:1px solid #c8f5e8;border-radius:14px;box-shadow:0 10px 24px rgba(0,0,0,.08);
    display:flex;align-items:center;gap:14px;padding:14px 16px;z-index:50;opacity:0;transform:translateY(-12px);pointer-events:none;
  }
  .toast.show{opacity:1;transform:none;transition:.35s cubic-bezier(.22,.98,.2,1)}
  .toast .check{width:26px;height:26px;background:#065f46;border-radius:999px;display:grid;place-items:center}
  .toast .check svg{width:16px;height:16px;color:#fff}
</style>
</head>

<script>
(function(){
  // Keys used across the app
  const CURRENT_KEY  = 'stockly_current_user';
  const PRODUCTS_KEY = 'stockly_products_v1';
  const NOTIFS_KEY   = 'stockly_notifs_v1';

  const ocEl = document.getElementById('appSidebar');

  // When the offcanvas opens/closes, toggle a class on <body> (desktop layout push)
  ocEl.addEventListener('shown.bs.offcanvas', ()=> document.body.classList.add('sidebar-open'));
  ocEl.addEventListener('hidden.bs.offcanvas', ()=> document.body.classList.remove('sidebar-open'));

  // Highlight active link
  const current = (location.pathname.split('/').pop() || 'dashboard.html').toLowerCase();
  document.querySelectorAll('#appSidebar a[data-link]').forEach(a=>{
    if ((a.getAttribute('href')||'').toLowerCase() === current) a.classList.add('active');
  });

  // Fill user box
  let user=null; try{ user = JSON.parse(localStorage.getItem(CURRENT_KEY)||'null'); }catch(e){}
  const uname = document.getElementById('sbUname');
  const uemail= document.getElementById('sbUemail');
  const avatar= document.getElementById('sbAvatar');
  if(user && user.name){
    uname.textContent = user.name;
    uemail.textContent = user.email || '';
    avatar.textContent = (user.name[0]||'S').toUpperCase();
  }else{
    uname.textContent = 'Guest'; uemail.textContent = 'Not signed in'; avatar.textContent='S';
  }

  // Badges: low/out & notifications
  (function updateBadges(){
    const lowEl = document.getElementById('sbLow');
    const notifEl = document.getElementById('sbNotif');

    let low=0, out=0;
    try{
      const prods = JSON.parse(localStorage.getItem(PRODUCTS_KEY)||'[]');
      const mine  = user?.id ? prods.filter(p=>p.ownerId===user.id) : prods;
      for(const p of mine){
        const q = Number(p.qty)||0;
        if(q===0) out++; else if(q<=4) low++;
      }
    }catch(e){}
    if(low>0 || out>0){
      lowEl.classList.remove('d-none');
      lowEl.textContent = `${low} low${out?`, ${out} out`:''}`;
      if(out>0){ lowEl.classList.add('text-bg-danger-subtle'); }
    }

    let count=0;
    try{
      const ns = JSON.parse(localStorage.getItem(NOTIFS_KEY)||'[]');
      const since = Date.now() - 30*86400000;
      count = ns.filter(n => (!user?.id || n.ownerId===user.id) && (n.createdAtMs||0) >= since).length;
    }catch(e){}
    if(count>0){
      notifEl.classList.remove('d-none');
      notifEl.textContent = String(count);
    }
  })();

  // Quick search → Inventory page
  document.getElementById('sbSearch')?.addEventListener('keydown', (e)=>{
    if(e.key === 'Enter'){
      const q = (e.currentTarget.value || '').trim();
      location.href = q ? ('products.html#q=' + encodeURIComponent(q)) : 'products.html';
      const oc = bootstrap.Offcanvas.getInstance(ocEl);
      oc?.hide();
    }
  });

  // Logout
  document.getElementById('sbLogout')?.addEventListener('click', ()=>{
    localStorage.removeItem(CURRENT_KEY);
    location.href = 'login.html';
  });
})();
</script>

  <div class="wrap">
    <header class="topbar">
      
      <h1 class="title">Inventory</h1>
      <span style="width:40px"></span>
    </header>

    <main class="content">
      <div class="search">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2"><circle cx="11" cy="11" r="8"/><path d="M21 21l-4.3-4.3"/></svg>
        <input id="q" type="search" placeholder="Search products..." />
      </div>
      <div id="list" class="list"></div>
      <div id="empty" class="empty" style="display:none">No products yet.</div>
    </main>

    <button class="fab" type="button" onclick="location.href='add_product.html'" aria-label="Add product">＋</button>
  </div>

  <!-- Edit Modal -->
  <div id="overlay" class="overlay" aria-hidden="true">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="mTitle">
      <h3 id="mTitle">Edit product</h3>

      <div>
        <label for="mName">Product name</label>
        <input id="mName" class="input" type="text" />
        <div id="eName" class="err"></div>
      </div>

      <div class="row">
        <div>
          <label for="mQty">Quantity</label>
          <input id="mQty" class="input" type="number" min="0" step="1" />
          <div id="eQty" class="err"></div>
        </div>
        <div>
          <label for="mPrice">Price</label>
          <input id="mPrice" class="input" type="number" min="0" step="0.01" />
          <div id="ePrice" class="err"></div>
        </div>
      </div>

      <div class="actions">
        <button id="saveBtn" class="btn btn-primary" type="button">Save changes</button>
        <button id="cancelBtn" class="btn btn-ghost" type="button">Cancel</button>
      </div>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast" role="status" aria-live="polite" aria-atomic="true">
    <div class="check"><svg viewBox="0 0 24 24"><polyline points="20 6 9 17 4 12" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/></svg></div>
    <div id="toastMsg">Saved</div>
  </div>

<script>
  const CURRENT_KEY  = 'stockly_current_user';
  const PRODUCTS_KEY = 'stockly_products_v1';

  // Auth guard
  let current = null;
  try { current = JSON.parse(localStorage.getItem(CURRENT_KEY)||'null'); } catch(e){}
  if(!current){ location.href = 'login.html'; }

  function readProducts(){ try { return JSON.parse(localStorage.getItem(PRODUCTS_KEY)) || []; } catch(e){ return []; } }
  function writeProducts(list){ localStorage.setItem(PRODUCTS_KEY, JSON.stringify(list)); }

  function formatPrice(n){ return `₵ ${Number(n).toFixed(2)}`; }

  const listEl = document.getElementById('list');
  const emptyEl = document.getElementById('empty');
  const q = document.getElementById('q');

  function showToast(msg){
    const t = document.getElementById('toast');
    document.getElementById('toastMsg').textContent = msg || 'Saved';
    t.classList.add('show');
    setTimeout(()=> t.classList.remove('show'), 2000);
  }

  function render(items){
    listEl.innerHTML = '';
    if(!items.length){ emptyEl.style.display = 'block'; return; }
    emptyEl.style.display = 'none';
    items.forEach(p=>{
      const el = document.createElement('div');
      el.className = 'item';
      el.dataset.id = p.id;
      el.innerHTML = `
        <img class="thumb" src="${p.image || ''}" alt="" onerror="this.style.display='none'" />
        <div class="meta">
          <h4>${p.name}</h4>
          <p class="sub"><span style="color:#16a34a" data-role="qtytext">${p.qty} in stock</span></p>
          <div class="price">${formatPrice(p.price)}</div>
        </div>
        <div class="right">
          <button class="qtybtn" data-role="dec" title="Decrease">−</button>
          <button class="qtybtn" data-role="inc" title="Increase">＋</button>
          <button class="edit" data-role="edit" title="Edit" type="button">
            <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M12 20h9"/><path d="M16.5 3.5a2.121 2.121 0 0 1 3 3L7 19l-4 1 1-4 12.5-12.5z"/>
            </svg>
          </button>
        </div>
      `;
      listEl.appendChild(el);
    });
  }

  function load(){
    const all = readProducts().filter(p => p.ownerId === current.id);
    // newest first by last update (fallback to created)
    all.sort((a,b)=> (b.updatedAtMs||b.createdAtMs||0) - (a.updatedAtMs||a.createdAtMs||0));
    const term = (q.value||'').toLowerCase().trim();
    const filtered = term ? all.filter(p => p.name.toLowerCase().includes(term)) : all;
    render(filtered);
  }

  // Inline qty handlers (event delegation)
  listEl.addEventListener('click', (e)=>{
    const role = e.target?.dataset?.role || e.target.closest('[data-role]')?.dataset?.role;
    if(!role) return;
    const row = e.target.closest('.item');
    const id = row?.dataset?.id;
    if(!id) return;

    const list = readProducts();
    const idx = list.findIndex(p => p.id === id && p.ownerId === current.id);
    if(idx === -1) return;

    if(role === 'inc' || role === 'dec'){
      const delta = role === 'inc' ? 1 : -1;
      const p = list[idx];
      const newQty = Math.max(0, (Number(p.qty)||0) + delta);
      p.qty = newQty;

      const now = new Date();
      p.updatedAt = now.toISOString();
      p.updatedAtMs = now.getTime();
      p.lastQtyChange = delta;
      p.lastQtyChangeAt = p.updatedAt;

      writeProducts(list);
      // update row qty text quickly
      row.querySelector('[data-role="qtytext"]').textContent = `${p.qty} in stock`;
      showToast(delta > 0 ? 'Quantity increased' : 'Quantity decreased');
      return;
    }

    if(role === 'edit'){
      openModal(id);
    }
  });

  q.addEventListener('input', load);

  // ===== Edit modal logic =====
  const overlay = document.getElementById('overlay');
  const mName = document.getElementById('mName');
  const mQty = document.getElementById('mQty');
  const mPrice = document.getElementById('mPrice');
  const eName = document.getElementById('eName');
  const eQty = document.getElementById('eQty');
  const ePrice = document.getElementById('ePrice');
  const saveBtn = document.getElementById('saveBtn');
  const cancelBtn = document.getElementById('cancelBtn');

  let editingId = null;

  function openModal(id){
    const list = readProducts();
    const p = list.find(x => x.id === id && x.ownerId === current.id);
    if(!p) return;

    editingId = id;
    mName.value = p.name || '';
    mQty.value = Number(p.qty||0);
    mPrice.value = Number(p.price||0).toFixed(2);

    eName.textContent = eQty.textContent = ePrice.textContent = '';
    overlay.classList.add('show');
    overlay.setAttribute('aria-hidden','false');
    mName.focus();
  }

  function closeModal(){
    overlay.classList.remove('show');
    overlay.setAttribute('aria-hidden','true');
    editingId = null;
  }

  cancelBtn.addEventListener('click', closeModal);
  overlay.addEventListener('click', (e)=> { if(e.target === overlay) closeModal(); });

  function validEmail(_) { return true; } // placeholder (not needed here)
  function setErr(el,msg){ el.textContent = msg||''; }

  saveBtn.addEventListener('click', ()=>{
    if(!editingId) return;

    const name = (mName.value||'').trim();
    const qty = Number(mQty.value);
    const price = Number(mPrice.value);

    let ok = true;
    if(name.length < 2){ setErr(eName,'Enter a product name.'); ok = false; } else setErr(eName);
    if(!Number.isFinite(qty) || qty < 0){ setErr(eQty,'Enter a valid quantity (0 or more).'); ok = false; } else setErr(eQty);
    if(!Number.isFinite(price) || price < 0){ setErr(ePrice,'Enter a valid price (0 or more).'); ok = false; } else setErr(ePrice);
    if(!ok) return;

    const list = readProducts();
    const idx = list.findIndex(p => p.id === editingId && p.ownerId === current.id);
    if(idx === -1) return;

    const now = new Date();
    list[idx].name = name;
    list[idx].qty = qty;
    list[idx].price = price;
    list[idx].updatedAt = now.toISOString();
    list[idx].updatedAtMs = now.getTime();

    writeProducts(list);
    showToast('Product updated');
    closeModal();
    load();
  });

  // Initial load
  load();
</script>
